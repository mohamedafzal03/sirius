<!DOCTYPE html>
<html>
<head>
<title>Add new movie
</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="add_movie_form" metho d="post" id="add_movie_form">
<h1>Add a new movie</h1>
<label for="movie">Movie Name</label>
<input type="text" name="movie" required/>
<label for="release_year">Release Year</label>
<input type="text" name="release_year"/>
    <div class="divide">
<label for="language">Language</label>
<select name="language">
<option value="tamil">Tamil</option>
<option value="english">English</option>
<option value="hindi">Hindi</option>
<option value="malayalam">Malayalam</option>
</select>
    </div>    
    <div class="divide">
<label for="rating">Ratings</label>
<select name="rating">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
    </div>
<label for="thumbnailurl">Thumbnail url</label>
<input type="url" name="thumbnailurl"/>
<label for="plot">Plot</label>
<textarea rows="5" name="plot"></textarea>
<label for="posterurl">Poster url</label>
<input type="url" name="posterurl"/>
<label for="cast">Cast</label>
<textarea rows="5" name="cast"></textarea>
<input type="submit" value="submit"/>
</form>
</body>
</html>
